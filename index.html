<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" >
        <h1> Bookmarker</h1>
    </div>

    <div id="home" class="container">
        <div class="d-flex justify-content-center align-items-center">
            <h2 >
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            
            </h2>
        </div>




        <div class="my-3">
            <label class="fw-bold" for="siteNameInput"> 
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                 Site Name
                </label>

            <input type="text" id="siteNameInput" class="form-control" placeholder="Bookmark Name">
        </div>


        <div class="my-3">
            <label class="fw-bold" for="siteUrlInput"> 
                <i class="fa-solid fa-link pe-2"></i>
                Site URL
                </label>

            <input type="url" id="siteUrlInput" class="form-control" placeholder="Website URL">
        </div>



       <div class="my-3 d-flex justify-content-center align-items-center ">
        <button id="submitBtn" onclick="submitBookmarker()" class="btn btn-danger px-5"> Submit</button>
        <button  id="updateBtn"  onclick="updateData()" class="btn btn-danger px-5 d-none"> Update </button>
       </div> 


       <div class="my-3 d-flex justify-content-center align-items-center ">
        <input oninput="search()"  type="search" class="form-control w-50  " id="searchInput" placeholder="search by name ....">
       </div>

    </div>

<!-- 
<a href=""></a>
<button class="btn btn-danger ">visite </button> -->

    <dir class="container">
        <table class="table text-center">
            <thead>
                <tr>
                    <th> Index</th>
                    <th> Website Name</th>
                    <!-- <th> Website URL</th> -->
                    <th> Visit</th>
                    <th> Delete</th>
                    <th> update</th>
                </tr>
            </thead>

            <tbody id="tableBady">
        

            </tbody>
        </table>
    </dir>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
